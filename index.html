<!DOCTYPE html>
<html>

<head>
    <title>Nasty Women Trivia</title>
    <!--Link to Favicon-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Viewport setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <script src="https://use.fontawesome.com/f59413c927.js"></script>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Josefin+Sans|Patrick+Hand+SC|Roboto" rel="stylesheet">
    <!-- Link to Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Personal CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper center-align">
                    <img id="nav-image" src="assets/images/nasty-woman-pin.png" class="responsive-img">
                </div>
            </nav>
        </div>
        <div class="row center-align">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div id="quiz-container">
                    <p class="welcome">Welcome to Nasty Trivia!</p>
                    <p class="welcome">Test your knowledge about a few brave, bright, creative, butt-kicking ladies.</p>
                    <div>
                        <div id="image-container">
                        </div>
                        <div id="quizQuestions">
                        </div>
                        <div id="questionAnswers">
                            <a class="btn black-text lime darken-1 answers-1 answers z-depth-3" value="1"></a>
                            <a class="btn black-text lime darken-1 answers-2 answers z-depth-3" value="2"></a>
                            <a class="btn black-text lime darken-1 answers-3 answers z-depth-3" value="3"></a>
                            <a class="btn black-text lime darken-1 answers-4 answers z-depth-3" value="4"></a>
                        </div>
                        <br>
                        <div class="container" id="info-box">
                            <a class="btn lime darken-1 black-text z-depth-3" id="button">Begin!</a>
                            <a class="btn lime darken-1 black-text z-depth-3" id="next">Next</a>
                            <a class="btn lime darken-1 black-text z-depth-3" id="again">Play Again?</a>
                            <div class="timer" data-seconds-left=30 id="counter"></div>
                            <div id="correct"></div>
                            <div id="wrong"></div>
                        </div>
                        <div class="row center-align">
                            <div class="col s12 m8 offset-m2 l6 offset-l3">
                                <div id="answerImage">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container center my-name">
                <a href="https://valarier.github.io/valarie-regas/index.html" target="_blank" class="white-text">&copy; 2017 Valarie Regas</a>
            </div>
        </div>
    </footer>
    <!-- links the JS/jQ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
